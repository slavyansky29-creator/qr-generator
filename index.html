<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Generator | Простой генератор QR-кодов</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Упрощенный хедер -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-qrcode"></i> QR-Generator
            </span>
        </div>
    </nav>

    <div class="container my-5">
        <!-- Заголовок -->
        <div class="text-center mb-5">
            <h1 class="display-4 mb-3"><i class="fas fa-qrcode"></i> QR-генератор</h1>
            <p class="lead">Создавайте QR-коды для URL, текста и файлов</p>
        </div>

        <div class="row">
            <!-- Левая колонка: Настройки -->
            <div class="col-lg-6">
                <div class="card shadow mb-4">
                    <div class="card-header bg-primary text-white">
                        <h4><i class="fas fa-cogs"></i> Настройки генерации</h4>
                    </div>
                    <div class="card-body">
                        <!-- Выбор типа -->
                        <div class="mb-4">
                            <label class="form-label fw-bold">Выберите тип данных:</label>
                            <div class="btn-group w-100" role="group">
                                <input type="radio" class="btn-check" name="contentType" id="typeUrl" value="url" checked>
                                <label class="btn btn-outline-primary" for="typeUrl">
                                    <i class="fas fa-link"></i> URL
                                </label>
                                
                                <input type="radio" class="btn-check" name="contentType" id="typeText" value="text">
                                <label class="btn btn-outline-primary" for="typeText">
                                    <i class="fas fa-font"></i> Текст
                                </label>
                                
                                <input type="radio" class="btn-check" name="contentType" id="typeFiles" value="files">
                                <label class="btn btn-outline-primary" for="typeFiles">
                                    <i class="fas fa-file"></i> Файлы
                                </label>
                            </div>
                        </div>

                        <!-- Формы данных -->
                        <div id="formsContainer">
                            <!-- URL форма -->
                            <div class="content-form active" id="urlForm">
                                <div class="mb-3">
                                    <label class="form-label">Введите URL адрес:</label>
                                    <input type="text" class="form-control" id="urlInput" 
                                           placeholder="https://example.com" value="https://github.com">
                                </div>
                            </div>

                            <!-- Текст форма -->
                            <div class="content-form" id="textForm" style="display:none;">
                                <div class="mb-3">
                                    <label class="form-label">Введите текст:</label>
                                    <textarea class="form-control" id="textInput" rows="4" 
                                              placeholder="Введите любой текст...">Пример текста для QR-кода</textarea>
                                </div>
                            </div>

                            <!-- Файлы форма -->
                            <div class="content-form" id="filesForm" style="display:none;">
                                <div class="mb-3">
                                    <label class="form-label">Загрузите файлы:</label>
                                    <div class="dropzone-area" id="dropzoneArea">
                                        <i class="fas fa-cloud-upload-alt fa-2x mb-2"></i>
                                        <p class="mb-1">Нажмите для выбора файлов</p>
                                        <small class="text-muted">Можно загрузить несколько файлов</small>
                                        <input type="file" id="fileUpload" multiple class="d-none">
                                    </div>
                                    <div id="filePreview" class="mt-3"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Логотип -->
                        <div class="mb-4">
                            <label class="form-label fw-bold">Добавить логотип (опционально):</label>
                            <div class="d-flex align-items-center">
                                <div class="logo-preview me-3" id="logoPreview">
                                    <i class="fas fa-plus"></i>
                                </div>
                                <input type="file" id="logoUpload" accept="image/*" class="d-none">
                                <button class="btn btn-sm btn-outline-secondary me-2" onclick="document.getElementById('logoUpload').click()">
                                    <i class="fas fa-upload"></i> Выбрать
                                </button>
                                <button id="removeLogoBtn" class="btn btn-sm btn-outline-danger">
                                    <i class="fas fa-trash"></i> Удалить
                                </button>
                            </div>
                        </div>

                        <!-- Кнопка генерации -->
                        <div class="text-center">
                            <button id="generateBtn" class="btn btn-success btn-lg w-100">
                                <i class="fas fa-bolt"></i> Сгенерировать QR-код
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Правая колонка: Результат -->
            <div class="col-lg-6">
                <div class="card shadow mb-4">
                    <div class="card-header bg-success text-white">
                        <h4><i class="fas fa-qrcode"></i> Результат</h4>
                    </div>
                    <div class="card-body text-center">
                        <!-- Предпросмотр QR-кода -->
                        <div id="qrPreview" class="qr-preview mb-4">
                            <div id="noQrMessage">
                                <i class="fas fa-qrcode fa-5x text-muted mb-3"></i>
                                <p>QR-код появится здесь после генерации</p>
                            </div>
                            <div id="qrResult" style="display: none;"></div>
                        </div>
                        
                        <!-- Кнопки скачивания (скрыты изначально) -->
                        <div id="downloadSection" style="display: none;">
                            <h5 class="mb-3">Скачать QR-код:</h5>
                            <div class="d-flex gap-2 justify-content-center">
                                <button class="btn btn-primary download-btn" data-format="png">
                                    <i class="fas fa-download"></i> PNG
                                </button>
                                <button class="btn btn-primary download-btn" data-format="jpeg">
                                    <i class="fas fa-download"></i> JPEG
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Футер -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2026 QR-Generator | Все права защищены</p>
            <p class="mb-0 small">Автор: SlavyanskyZazhim</p>
        </div>
    </footer>

    <!-- Библиотека QR-кодов -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
